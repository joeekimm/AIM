<div class="video-container">
  <mat-video [autoplay]="false" [preload]="true" [fullscreen]="true" [download]="false" color="accent" spinner="spin" poster="{{ video.image }}">
    <source matVideoSource src="{{ video.video }}" type="video/mp4">
  </mat-video>
  <div class="detail-container">
    <h1>{{ video.title }}</h1>
    <p>{{ video.description }}</p>
  </div>
</div>
